<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>JavaScript Snake</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/top.css" />
	</head>
	<body>
		<div class="container">
		<h2 class="centered">JavaScript Snake</h2>
		<canvas id="cvs" width="500px" height="500px">
			Your browser does not support the
			<code>&lt;canvas&gt;</code> element.
		</canvas><br />
		<div class="score-board">
			<table>
			<tbody>
				<tr>
					<td id="td-paused">Paused</td>
				</tr>
				<tr>
					<td id="td-wrapping">Wrapping</td>
				</tr>
				<tr>
					<td id="td-score">Score</td>
					<td class="pull-right">
					<label id="lbl-score"></label>
					</td>
				</tr>
				<tr>
					<td id="td-recent">Recent Score</td>
					<td class="pull-right">
					<label id="lbl-recent"></label>
					</td>
				</tr>
				<tr>
					<td id="td-hscore">High Score</td>
					<td class="pull-right">
					<label id="lbl-hscore"></label>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
		</div>
		
		<script src="script/util.js"></script>
		<script src="script/global.js"></script>
		<script src="script/background.js"></script>
		<script src="script/timing.js"></script>
		<script src="script/snake.js"></script>
		<script src="script/apple.js"></script>
		<script src="script/audio.js"></script>
		<script src="script/input.js"></script>
		<script src="script/main.js"></script>
	</body>
</html>
